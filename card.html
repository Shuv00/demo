<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downward" />
</head>
<body>
    <div class="main">
        <div class="first">
            <p class="firstText">Find Your Way</p>
            <p class="secondText">Explore the countless paths and opportunities that Southern University Bangladesh has to offer.</p>
            <button class="firstButton"><a href="#">Undergraudate Program</a></button>
        </div>
        <div class="second">
            <div class="secondFirstPortion">
                <button  class="firstElement">
                    <a href="#" >Admission</a>
                    
                </button>
                <button >
                    <a href="#" >University <br> Life</a>
                </button>
                <button>
                    <a href="#">Research</a>
                </button>
            </div>
            <div class="secondFirstPortion">
                <button ">
                    <a href="#">Admission</a>
                    
                </button>
                <button >
                    <a href="#" >University <br> Life</a>
                </button>
                <button>
                    <a href="#">Research</a>
                </button>
            </div>
        </div>
    </div>
    <style>
        
    </style>
</body>
    <style>
    *{
        letter-spacing: 1px;
        font-weight: 500;
       
    }
    .first{
     width: 30%;
     height: 100%;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     text-align: center;
     
    }
       .second{
        width: 70%;
        height: 100%;
       
       }
        .main {
        background-image: url("http://localhost/southern/wp-content/uploads/2025/03/customediv_img.jpg");
        width: 100%;
        height: 70vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        flex-direction: row;
        display: flex;
        /* gap:5px; */
    }
    .secondText{
        font-family: Inter;;
        font-size: 1rem;
        color: white;
        margin: 1;
        text-align: center;
        padding-left: 5px;
        padding-right: 5px;
    }
    .firstText {
        font-family: Inter;
        font-size: 2rem;
        color: white;
        margin: 0;
    }
    @media screen and (max-width: 768px) {
        .first{
            padding-left: 5px;
            padding-right: 5px;
           
        }
        
    }
    @media screen and (max-width: 768px) {
        .main {
            height: 100vh;
            flex-direction: column;
        }
        .first {
            width: 100%;
            height: 30%;
        }
        .second {
            width: 100%;
            height: 70%;
        }
        
    }
    .firstButton{
        background-color: transparent;
        border: 1px solid white;
        padding: 15px;
        border-radius: 20px;
    }
    .firstButton:hover{
        background-color: white;
        transition: 0.5s;
    }
    .firstButton:hover a{
        color: black;
    }
   
    .firstButton a{
        text-decoration: none;
        color: white;
        font-family: Inter;
    }
    @media screen and (max-width: 768px) {
        .second{
            display: flex;
            flex-direction: column;
            justify-content: start;
            
        }
        .second .secondFirstPortion{
            display: flex;
            flex-direction: column;
        }
    }
    @media screen and (min-width: 769px) {
        .second{
            justify-content: center;
        }
        
    }
    .second{
        display: flex;
        flex-direction: column;
        
    }
    
    .second button{
        padding-left: 11.66%;
        padding-right: 11.66%;
        padding-top: 5%;
        padding-bottom: 10%;
        background-color: transparent;
        border: none;
    }
    .second button:hover{
        background-color: #142d91;
        transition: 0.5s;
    }
    .second button a{
        text-decoration: none;
        color: white;
        font-family: Inter;
    }
    </style>
    <script>
        const firstElement = document.querySelector('.firstElement');
        const main = document.querySelector('.main');
        firstElement.addEventListener('mouseenter', () => {
            main.style.backgroundImage = "url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg')";
        });
        firstElement.addEventListener('mouseleave', () => {
            main.style.backgroundImage = "url('./customediv_img.jpg')";
        });
        const convo = document.querySelector('.convo');
        convo.addEventListener('mouseenter', () => {
            main.style.backgroundImage = "url('./convopic.jpg')";
        });
        convo.addEventListener('mouseleave', () => {
            main.style.backgroundImage = "url('./customediv_img.jpg')";
        });

        const bus = document.querySelector('.bus');
        bus.addEventListener('mouseenter', () => {
            main.style.backgroundImage = "url('./bus.jpg')";
        });
        bus.addEventListener('mouseleave', () => {
            main.style.backgroundImage = "url('./customediv_img.jpg')";
            
        });
    </script>
</html>
